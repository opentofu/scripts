before:
  hooks:
    - cmd: "./scripts/plugins.sh"
      env:
        - GOOS={{ .Env.GGOOS }} # Use the environment variables from the env directly because goreleaser has not got acceess to them in before hooks.
        - GOARCH={{ .Env.GGOARCH }}

builds:
  - env:
      - CGO_ENABLED=0
    flags:
      - -mod=readonly
      - -buildvcs=false # https://github.com/golang/go/issues/77020
    goos:
      - darwin
      - linux
      - windows
      - freebsd
      - openbsd
      - solaris
    goarch:
      - "386"
      - amd64
      - arm
      - arm64
    ignore:
      - goos: darwin
        goarch: "386"
      - goos: darwin
        goarch: arm
      - goos: freebsd
        goarch: arm64
      - goos: openbsd
        goarch: arm
      - goos: openbsd
        goarch: arm64
      - goos: solaris
        goarch: "386"
      - goos: solaris
        goarch: arm
      - goos: solaris
        goarch: arm64
    ldflags:
      - -s -w -X main.Version={{.Version}}
    mod_timestamp: "{{ .CommitTimestamp }}"

gomod:
  mod: readonly

archives:
  - format: zip
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"

checksum:
  algorithm: sha256
  name_template: "{{ .ProjectName }}_{{ .Version }}_SHA256SUMS"

signs:
  - artifacts: checksum
    args:
      - "--batch"
      - "--local-user"
      - "{{ .Env.GPG_FINGERPRINT }}"
      - "--output"
      - "${signature}"
      - "--detach-sign"
      - "${artifact}"

changelog:
  use: github-native

release:
  draft: false

snapshot:
  name_template: "{{ .Tag }}-next"

partial:
  by: target
